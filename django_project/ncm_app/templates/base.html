<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NCM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://primereact.org/themes/lara-light-indigo/theme.css" />
    <link rel="stylesheet" href="https://primereact.org/_next/static/css/f72cbfde9604020d.css" />
    <link rel="stylesheet" href="https://unpkg.com/primereact@1.5.0/resources/primereact.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeicons@4.1.0/primeicons.css" />

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body style="height: 100vh">


<!-- Top bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">NCM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/coordinates">Coordinates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/cities">Cities</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main content -->
  <main role="main" class="container-fluid">
      {% block content %}
      {% endblock %}
  </main>


</body>
</html>
